<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User information-page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Иконки Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .top-bar {
            background-color: #343a40;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .user-email {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
        }
        .roles-prefix {
            font-size: 1.05rem;
            opacity: 0.8;
        }
        .logout-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.2s;
        }
        .logout-link:hover {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }
        .profile-card {
            max-width: 100%;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        .profile-header {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .profile-title {
            font-size: 2.5rem;
            font-weight: 500;
            margin: 0;
        }
        .table-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;

        }
        .user-button-container {
            width: 250px;
        }
        .user-button {
            background-color: #0d6efd;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            display: block;
            text-align: left;
            transition: background-color 0.2s;
            width: 100%;
        }
        .user-button:hover {
            background-color: #0b5ed7;
            color: white;
        }
        .table-title {
            font-size: 1.3rem;
            font-weight: 500;
            padding: 15px 0 10px;
            color: #343a40;
        }
        .table-wrapper {
            flex: 1;
            overflow-x: auto;
        }
        .profile-table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-table th {
            background-color: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 700;
            color: #000;
            border-bottom: 2px solid #dee2e6;
            font-size: 1.05rem;
        }
        .profile-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        .profile-table tr:last-child td {
            border-bottom: none;
        }
        .profile-table tbody tr {
            background-color: rgba(0, 0, 0, 0.1);
        }
        .role-text {
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-light">
<!-- Top bar with user info -->
<div class="top-bar">
    <div class="user-info">
        <span class="user-email" th:text="${user.email}"></span>
        <span class="roles-prefix">with roles:</span>
        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
    </div>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <a href="#" onclick="this.closest('form').submit(); return false;" class="logout-link">
            Logout
        </a>
    </form>
</div>

<div class="container">
    <!-- Profile card with table -->
    <div class="card profile-card">
        <div class="profile-header">
            <h2 class="profile-title">User information-page</h2>
        </div>
        <div class="card-body p-0">
            <!-- Error message -->
            <div th:if="${param.error}" class="alert alert-danger m-3">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>You don't have access to this profile
            </div>

            <!-- Table area with button and table -->
            <div class="table-container">
                <!-- User button -->
                <div class="user-button-container">
                    <a class="user-button">User</a>
                </div>

                <!-- Table content -->
                <div class="table-wrapper">
                    <div class="table-title">About user</div>
                    <table class="profile-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td class="role-text">
                                <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
